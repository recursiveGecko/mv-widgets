name: 'Build & Release'

on:
  workflow_dispatch:
  push:
    branches:
      - stable
      - develop
    tags:
      - "release/*"
  pull_request:

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2.1.1
        with:
          version: 0.11.0-dev.3971+6bc9c4f71

      - name: Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y xorg-dev

      - name: Build
        run: |
          zig build

      - name: GH Release
        uses: softprops/action-gh-release@v0.1.15
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            zig-out/bin/mv-widgets-x86_64-windows.exe
          draft: true
